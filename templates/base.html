<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo %}Mi portafolio{% endblock %}</title>
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS (con Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="d-flex flex-column min-vh-100">
    <header class="hero">
        {% block encabezado %}
        <div class="hero-content">
            <h1>Bienvenido a mi Portafolio</h1>
            <p>Soy <strong> Fabio Leyton </strong>Desarrolador de software con experiencia en python y php apasionado por la tecnologia</p>
        </div>
        {% endblock %}
    </header>
    <main>
        {% block contenido %}{% endblock %}
    </main>
    
    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <p>&copy; 2025 - Fabio Leyton</p>
    </footer>

    <a href="https://wa.me/573118068358" class="whatsapp-float" target="_blank" title="Chatea por Whatsapp">
        <i class="fab fa-whatsapp"></i>
    </a>
    
</body>

</html>
